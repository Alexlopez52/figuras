<!DOCTYPE html>
<html>
<head>

<title>Bootstrap Example</title>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
<script>

$(document).ready(function(){
  $("button").click(function(){
    $.get( "https://api.github.com/users/" + $("#usr").val() + "/repos", function(data, status){ 
 
       for(i=0;i<data.length;i++)
       {
       $("table").append("<tr><td>"+data[i].name+"</td><td>"+data[i].description+"</td><td>"+data[i].stargazers_count+"</td></tr>");
       }      
  });
  });
});

</script>
</head>
<body>
<div class="jumbotron text-center">
<div class="conatiner">
  <h1>Repositorios</h1>
  <p>Pones un usuario de github y te devuelve una tabla con el nombre de sus repositorios, una descripción y el número de seguidores que tiene </p>
 </div>
</div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" id="usr" placeholder="Username">
    <div class="input-group-append">
      <button class="btn btn-success" type="button">Buscar</button>  
     </div>
  </div>

<div class="container text-center">
   <table class="table-bordered">
    <thead>
      <tr>
        <th >Name</th>
        <th >Description</th>
        <th >Number of followers</th>
      </tr>
    </thead>
    <tbody>  
    </tbody>
    </table>
  </div>
</body>
</html>
